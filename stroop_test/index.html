<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroop Test</title>
    <style>
        /* Ensure body takes up the full height of the viewport */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;  /* Optional background color */

        #game {
            display: block;  /* Remove any extra spacing around the canvas */
        }

    <!-- The Phaser game will be injected into this div -->
    <div id="game"></div>

    <script src="../libs/phaser.js"></script>

</body>
